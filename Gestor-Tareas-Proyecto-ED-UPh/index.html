<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Gestor de Tareas</title>

    <style>
    /* Botón para volver al escritorio */
    .volver-escritorio {
      position: absolute;
      top: 1rem;
      left: 1rem;
      z-index: 50;
      border-radius: 0.5rem;
      padding: 0.2rem;
    }

    /* Icono dentro del botón de volver */
    .volver-escritorio img {
      width: 45px;
      height: 45px;
    }
  </style>
</head>

<body> 
    
  <!-- Botón para volver al escritorio -->
  <div class="volver-escritorio">
    <button onclick="window.location.href='/resources/html/escritorio.html'" title="Volver al escritorio">
      <img src="/resources/assets/images/F.atras.png" alt="Volver">
    </button>
  </div>
  
    <main>
        <h1 class="titles">Gestor de Tareas</h1>
            <form  id="task-form">
                <input class="tamaño" type="text" id="task-title" placeholder="Titulos de la tarea " required>
                <input class="tamaño" type="text" id="task-desc" placeholder="Descripción de la tarea " required>
                <input class="tamaño" type="date" id="task-date" required>
                <select class="tamaño" id="task-importance">
                    <option value="3">Baja</option>
                    <option value="2">Media</option>
                    <option value="1">Alta</option>
                </select>
                <button class="tamaño tamaños">Agregar Tarea</button>
            </form>
    <!-- Divisor para visualizar las tareas -->
        <div id="task-container">
            <h2 class="titles">Tareas</h2>
            <div>
                <input type="text" class="tamaño" id="search-task" placeholder="Buscar tarea por título">
                <button class="tamaño tamaños" id="search-button">Buscar</button>
            </div>
        </div>
        <div id="task-list">
        </div>
    </main>
    
    <!-- archivos script para la funcionalidad -->
    <script src="LinkedList.js" ></script>
    <script src="binaryTree.js" ></script>
    <script src="hashTable.js" ></script>
    <script src="script.js" ></script>
</body>
</html>
