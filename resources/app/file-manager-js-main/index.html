<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Explorador de Archivos</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css"
    />
    <!-- Link Picocss y link findIcons -->
    <script
      src="https://kit.fontawesome.com/a41d3240c2.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="/file-manager-js-main/style.css" />
    <script src="/file-manager-js-main/script.js"></script>
  </head>
  <body onload="renderDirectories()">
    <!-- Botón para volver al escritorio -->
  <div class="volver-escritorio">
 <button class="icon-button volver-flecha" onclick="window.location.href='/resources/html/escritorio.html'" title="Volver al escritorio">
  <i class="fa-solid fa-arrow-left"></i>
</button>
  </div>
    <main class="container file-explorer-container">
      <nav aria-label="breadcrumb">
        <!-- logo-->
         <div class="logo-container">
          <img src="/resources/assets/images/probart.png" alt="Logo del sistema"class="system-logo">
        </div>
        <ul id="directories">
          <li id="1"><strong onclick="goToDirectory(event)">root</strong></li>
        </ul>
      </nav>
      <article>
        <figure id="view">
          <i class="fa-solid fa-bars" style="float: right"></i>
          <table>
            <thead>
              <tr>
                <th><strong>#</strong></th>
                <th><strong>Nombre</strong></th>
                <th><strong>Tipo</strong></th>
                <th><strong>Fecha de creación</strong></th>
              </tr>
            </thead>
            <tbody id="files"></tbody>
          </table>
        </figure>
      </article>
    </main>
    <script src="/resources/js/fullscreen.js"></script>
  </body>
</html>
