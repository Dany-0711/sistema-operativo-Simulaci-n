<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Terminal</title>
    <link rel="stylesheet" href="/resources/css/styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;500;700;900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/86886396f9.js" crossorigin="anonymous"></script>
    <script src="/resources/js/terminal.js" defer type="module"></script>
</head>
<body>
    <div class="w-full h-full shadow-2xl subpixel-antialiased rounded h-100 bg-black border-black mx-auto">
            <div class="pl-1 pt-1 h-auto font-mono text-xs bg-gray-900 text-green-500" id="console">
                <p class="px-4 text-sm text-gray-400">  Bienvenido a la terminal del sistema (v1.0.0)</p>
                <p class="px-4 text-sm bg-gray-900 text-gray-400">  Escribe 'help' para ver los comandos disponibles</p>
                <form class="from-puro">
                    <textarea name="" id="terminal" rows="30" class="pb-2 text-sm text-gray-400"></textarea>
                </form>
            </div>
    </div> 
</body>
</html>
