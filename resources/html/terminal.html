<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Terminal</title>
    <link rel="stylesheet" href="/resources/css/styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;500;700;900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/86886396f9.js" crossorigin="anonymous"></script>
    <script src="/resources/js/terminal.js" defer type="module"></script>


 <style>
    /* Botón para volver al escritorio */
    .volver-escritorio {
      position: absolute;
      top: 1rem;
      left: 1rem;
      z-index: 50;
      border-radius: 0.5rem;
      padding: 0.2rem;
    }

    /* Icono dentro del botón de volver */
    .volver-escritorio img {
      width: 45px;
      height: 45px;
    }
  </style>
</head>

<body>

  <!-- Botón para volver al escritorio -->
  <div class="volver-escritorio">
    <button onclick="window.location.href='escritorio.html'" title="Volver al escritorio">
      <img src="/resources/assets/images/F.atras.png" alt="Volver">
    </button>
  </div>

    <div class="my-24 w-1/2 mx-auto">
        <div class="w-full shadow-2xl subpixel-antialiased rounded h-64 bg-black border-black mx-auto">
            <div class="flex items-center h-6 rounded-t bg-gray-100 border-b border-gray-500 text-center text-black" id="headerTerminal">
                <div class="flex ml-2 items-center text-center border-red-900 bg-red-500 shadow-inner rounded-full w-3 h-3" id="closebtn"></div>
                <div class="ml-2 border-yellow-900 bg-yellow-500 shadow-inner rounded-full w-3 h-3" id="minbtn"></div>
                <div class="ml-2 border-green-900 bg-green-500 shadow-inner rounded-full w-3 h-3" id="maxbtn"></div>
                <div class="mx-auto pr-16" id="terminaltitle">
                    <p class="text-center text-sm">Terminal</p>
                </div>
            </div>
            <div class="pl-1 pt-1 h-auto text-black font-mono text-xs bg-black" id="console">
                <p class="pb-1">Welcome to your terminal</p>

                <form>
                    <textarea name="" id="terminal" rows="30" class="w-"></textarea>
                    <button type="submit">Correr</button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
