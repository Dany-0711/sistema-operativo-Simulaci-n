<!DOCTYPE html>
<html>
<head>
    <title>Administrador de Archivos</title>
    <link rel="stylesheet" href="../styles/administrador.css">
</head>
<body>
     <div class="file-manager">
    <h1>Administrador de Archivos</h1>
    <div class="file-list" id="fileList">
      <div class="file" onclick="openFolder('Carpeta 1')">
        <img src="../img/carpeta.png" alt="Carpeta">
        <p>Carpeta 1</p>
      </div>
      <div class="file">
        <img src="../img/carpeta.png" alt="Archivo">
        <p>Archivo 1.txt</p>
        <button onclick="deleteFile(this)">Eliminar</button>
      </div>
    </div>
    <div class="file-upload">
      <input type="file" id="fileInput" onchange="uploadFile(this)">
      <button onclick="document.getElementById('fileInput').click()">Cargar Archivo</button>
    </div>
    <div class="create-folder">
        <input type="text" id="folderNameInput" placeholder="Nombre de la Carpeta">
        <button onclick="createFolder()">Crear Carpeta</button>
    </div>


  </div>
    <script src="../js/administrador.js"></script>
</body>
</html>
