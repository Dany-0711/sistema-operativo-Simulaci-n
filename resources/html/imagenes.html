<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="../css/imagenes.css">
</head>
<body>
    <div class="ful-img" id="fulImgBox">
        <img src="../assets/images/fdo.jpg" id="fulImg" alt="">
        <span onclick="closeImg()">X</span>
    </div>

    <div class="img-gallery">
        <img src="../assets/images/paisaje.jpg" onclick="openFulImg(this.src)" alt="">
        <img src="../assets/images/images.jpg" onclick="openFulImg(this.src)" alt="">
        <img src="../assets/images/otra.jpg" onclick="openFulImg(this.src)" alt="">
        <img src="../assets/images/a.jpg" onclick="openFulImg(this.src)" alt="">
        <img src="../assets/images/b.jpg" onclick="openFulImg(this.src)" alt="">
        <img src="../assets/images/c.jpg" onclick="openFulImg(this.src)" alt="">
    </div>
    <script src="../js/imagenes.js"></script>
</body>
</html>
