 <style>
    /* Botón para volver al escritorio */
    .volver-escritorio {
      position: absolute;
      top: 1rem;
      left: 1rem;
      z-index: 50;
      border-radius: 0.5rem;
      padding: 0.2rem;
    }

    /* Icono dentro del botón de volver */
    .volver-escritorio img {
      width: 45px;
      height: 45px;
    }
  </style>
</head>

<body>

  <!-- Botón para volver al escritorio -->
  <div class="volver-escritorio">
    <button onclick="window.location.href='escritorio.html'" title="Volver al escritorio">
      <img src="/resources/assets/images/F.atras.png" alt="Volver">
    </button>
  </div>

<body>
    <section>
        <div class="row editor">
            <div class="col">
                <div class="first box">
                    <input id="font-size" type="number" value="16" min="1" max="100" onchange="f1(this)">
                </div>
                <div class="second box">
                    <button type="button" id="bold" onclick="f2(this)">
                        <i class="fa-solid fa-bold"></i>
                    </button>
                    <button type="button" onclick="f3(this)">
                        <i class="fa-solid fa-italic"></i>
                    </button>
                    <button type="button" onclick="f4(this)">
                        <i class="fa-solid fa-underline"></i>
                    </button>
                </div>
                <div class="third box">
                    <button type="button" onclick="f5(this)">
                        <i class="fa-solid fa-align-left"></i>
                    </button>
                    <button type="button" onclick="f6(this)">
                        <i class="fa-solid fa-align-center"></i>
                    </button>
                    <button type="button" onclick="f7(this)">
                        <i class="fa-solid fa-align-right"></i>
                    </button>
                </div>
                <div class="fourth box">
                    <button type="button" onclick="f8(this)">aA</button>
                    <button type="button" onclick="f9()">
                        <i class="fa-solid fa-text-slash"></i>
                    </button>
                    <input type="color" onchange="f10(this)">
                </div>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col">
                <textarea id="textarea1" placeholder="Your text here "></textarea>
            </div>
        </div>
        <div class="botones">
            <button id="save-button" class="buttonSave" onclick="saveFile()"><i class="fa-regular fa-floppy-disk"></i> Guardar</button>
            
           
        </div>
       

        <!-- <button id="save-button" onclick="saveFile()"><i class="fa-solid fa-document"></i> Save</button> -->

    <section class="saved-f saved-files">
        <h2 class="bg-blue-300 p-2">Tus archivos</h2>
       <!-- CREATE A 3 COLUMNS GRID USING TAILWIND CSS -->
       
         <div id="listado" class="grid grid-cols-2 gap-4 h-96 overflow-scroll">

   </section>
